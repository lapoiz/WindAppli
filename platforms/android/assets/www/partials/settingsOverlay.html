<div class="topcoat-overlay-bg" ng-show="showSettings" ></div>
<aside id='settingsOverlay2' ng-show="showSettings" class="topcoat-overlay"  ng-controller="HomeCtrl">

    <div class="topcoat-overlay-buttons">
        <button role="button" class="topcoat-button--cta" ng-click="closeOverlay()">Ok</button>
    </div>
</aside>
